<!DOCTYPE html>
<html>
<head>

<meta name="keywords" content="WebRTC, HTML5, JavaScript" />
<meta name="description" content="WebRTC Reference App" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>

<base target="_blank">

<title>apprtc-m</title>

<link rel="stylesheet" href="css/main.css" />
<link rel="canonical" href="{{ room_link }}"/>

</head>
<body>

<div id="container">

  <div id="videos">
    <video muted id="miniVideo" autoplay></video>
    <video muted id="localVideo" height="100%" autoplay muted></video>
    <video muted id="remoteVideo" autoplay></video>
  </div>

  <div id="extras">
    <a id="logo" href="http://www.webrtc.org/demo" title="Download the source code for this demo"><img src="images/webrtcLogo.png" alt="WebRTC logo" /></a>
    <img id="hangup" src="images/crossCircleGrey.svg" alt="Hang up" title="Click to hang up" />
  </div>

  <div id="status"></div>

</div>

<script src="/_ah/channel/jsapi"></script>
<script src="/js/adapter.js"></script>
<script src="/js/main.js"></script>

<script>
// values set by App Engine app
var errorMessages = {{ error_messages }};
var channelToken = '{{ token }}';
var me = '{{ me }}';
var roomKey = '{{ room_key }}';
var roomLink = '{{ room_link }}';
var initiator = {{ initiator }};
var pcConfig = {{ pc_config | safe }};
var pcConstraints = {{ pc_constraints | safe }};
var offerConstraints = {{ offer_constraints | safe }};
var mediaConstraints = {{ media_constraints | safe }};
var turnUrl = '{{ turn_url }}';
var stereo = {{ stereo }};
var audio_send_codec = '{{ audio_send_codec }}';
var audio_receive_codec = '{{ audio_receive_codec }}';

setTimeout(initialize, 1);
</script>

</body>
</html>
